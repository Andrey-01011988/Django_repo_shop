services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    command:
      - gunicorn
      - mysite.wsgi:application
      - --bind
      - 0.0.0.0:8000
    ports:
      - "8000:8000"
    restart: always
    env_file:
      - .env
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-files: "10"
    volumes:
      - ./mysite/database:/app/database
